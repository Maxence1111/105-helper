<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aide & Entrainements</title>
    <script src="https://kit.fontawesome.com/7df5c9bf6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="webtitle">Entrainements</h1>
        <div class="icons">
            <img src="./assets/settings.png" alt="settings" class="headericons">
            <a href="./"><img src="./assets/refresh.png" alt="home" class="headericons"></a>
        </div>
    </header>
    <section class="mainsection">
        <!-- Box  Stats Start -->
        <div onclick="alert('Uniquement stocké sur cet appareil')" id="stats" class="box">
            <div class="data">
                <div style="padding-right: 30px;" class="ustats">
                    <h2 style="padding-bottom: 10px;" class="data"><span id='stat1value'>-</span><br><span class="datavalue">Entrainements</span></h2>
                    <h2 class="data"><span id='stat3value'>--/20</span><br><span class="datavalue">Meilleur score</span></h2>
                </div>
                <div class="ustats">
                    <h2 style="padding-bottom: 10px;" class="data"><span id='stat2value'>--/20</span><br><span class="datavalue">En moyenne</span></h2>
                    <h2 class="data"><span id='stat4value'>--:--s</span><br><span class="datavalue">Temps passé</span></h2>
                </div>
            </div>
        </div>
        <!-- Box  Stats End -->
        <!-------------------------------------->
        <!-- Box Start -->
        <div class="box">
            <div style="padding: 15px;">
                <h1 class="boxtitle">Mégalopoles Mondial<br><span class="specs">1m10 - Géographie</span></h1>
                <div class="buttonrow">
                    <a href="./main/histoirex1.html" style="display: contents;"><button class="start">Commencer<i class="fa-regular fa-flag fa-sm"></i></button></a>
                    <button id="result" class="start">Résultats<i class="fa-regular fa-heart"></i></button>
                </div>
            </div>
        </div>
        <!-- Box End -->
        <!-------------------------------------->
        <!-- Box Start -->
        <div class="box">
            <div style="padding: 15px;">
                <h1 class="boxtitle">Equations second degrés<br><span class="specs">30s - Mathématiques</span></h1>
                <div class="buttonrow">
                    <button class="start">Résoudre<i class="fa-regular fa-flag fa-sm"></i></button>
                    <button id="result" class="start">Thérorème<i class="fa-regular fa-heart"></i></button>
                </div>
            </div>
        </div>
        <!-- Box End -->
    </section>
    <script src="./index.js"></script>
</body>
</html>
