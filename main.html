<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

                    <h2 class="data">6m24<br><span class="datavalue">Minutes passé</span></h2>

            </div>
        </div>
        <div class="box">
            <h1 class="boxtitle">Mégalopoles Mondial<br><span class="specs">1m10 - Géographie</span></h1>
        </div>
        <div class="box"></div>

        <div class="box"></div>
